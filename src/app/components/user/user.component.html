<div class="panel panel-default">
  <div class="panel-heading">
    <h1>User {{title}}</h1>
  </div>
{{'-' + users}}
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>name</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let user of users">
          <td>1</td>
          <td>{{user.name}}</td>
          <td>nam@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="panel-footer">

  </div>
</div>
